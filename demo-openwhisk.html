    <form>

        <div class="form-group">
          <h3>Cloudant Database</h3>
          <div class="form-group">
            <label class="control-label col-sm-2" for="cloudant-username">username:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="cloudant-username" placeholder="Enter username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="cloudant-password">password: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="cloudant-password" placeholder="Enter password"></input>
            </div>
          </div>

          <h3>IBM Cloud Functions</h3>
          <div class="form-group">
            <label class="control-label col-sm-2" for="wsk-api_key">api key:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="wsk-api_key" placeholder="Enter Open Whisk key"></input>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="wsk-namespace">namespace:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="wsk-namespace" placeholder="Enter Open Whisk namespace"></input>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="wsk-pkg">package: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="wsk-pkg" placeholder="Enter package name"></input>
            </div>
          </div>
          <h3>Query</h3>
          <label class="control-label col-sm-2" for="source">source language:</label>
          <div class="col-sm-10">
            <select class="form-control" id="source">
		  <option value="rule">Rules</option>

		  <option value="oql">OQL</option>
		  <option value="lambda_nra">Lambda NRA</option>
