<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Q*cert demo</title>
    <meta charset = "UTF-8" />
    <script src="qcertJS.js"></script>
    <script>
      function compileButton() {
        var input = { 'source' : document.getElementById("source").value,
                      'target' : document.getElementById("target").value,
                      'query' : document.getElementById("query").value };
        document.getElementById("result").innerHTML = main(input).result;
      }
    </script>
  </head>
  <body>
    <h1>Q*cert demo</h1>
    <form>
      <fieldset>
        <legend>Query compiler</legend>
        <p>
          <label>source</label>
          <input type = "text"
                 id = "source"
                 value = "oql" />
        </p>
        <p>
          <label>target</label>
          <input type = "text"
                 id = "target"
                 value = "nnrc" />
        </p>
        <p>
          <label>query</label>
          <textarea id = "query"
                    rows = "10"
                    cols = "80" />/* Example of simple select-from-where */
select p
from p in Persons
where p.age = 32
</textarea>
        </p>
      </fieldset>
    </form>
    <button type="button"
	    onclick="compileButton()">compile</button>
    <p><pre id="result"></pre></p>
  </body>
</html>
